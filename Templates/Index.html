<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-line Image Translation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for corporate colors and styling */
        :root {
            --primary-1: rgb(35, 55, 70);
            --primary-2: rgb(7, 77, 131);
            --primary-3: rgb(0, 111, 186);
            --primary-4: rgb(0, 169, 224);
        }

        body {
            background-color: var(--primary-1);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background-color: var(--primary-2);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            background-color: var(--primary-3);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 5px; /* Reduced margin */
            display: block; /* Label takes full width */
        }

        .btn-container {
            display: flex;
            justify-content: space-between; /* Buttons next to each other */
            margin-top: 20px; /* Space above buttons */
        }

        .btn-primary {
            background-color: var(--primary-4);
            border: 2px solid white; /* Added button border */
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            flex: 1; /* Buttons take equal width */
            margin: 0 5px; /* Small margin between buttons */
        }

        .btn-primary:hover {
            background-color: var(--primary-3);
        }

        .upload-label {
            display: block;
            background-color: var(--primary-3);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            border: 2px solid white; /* Added border to match the Translate button */
        }

        .upload-label:hover {
            background-color: var(--primary-4);
        }

        .upload-label input[type="file"] {
            display: none;
        }

        .form-select {
            background-color: var(--primary-1);
            border: 1px solid var(--primary-4);
            color: white;
            width: 100%; /*Dropdown takes full container width*/
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 50%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .form-select:focus {
            outline: 0;
            border-color: var(--primary-4);
            box-shadow: 0 0 8px var(--primary-4);
        }

        /* Subtle animation for form elements */
        .form-control, .form-select, .btn-primary, .upload-label {
            transition: all 0.3s ease;
        }

        /* Flexbox for inline label and select */
        .inline-form-group {
            display: flex;
            align-items: center; /* Vertically align items */
            margin-bottom: 20px;
        }

        .inline-form-group .form-label {
            margin-right: 10px; /* Space between label and dropdown */
            white-space: nowrap; /* Prevent label from wrapping */
            line-height: 1.5; /* Adjust line height for better vertical alignment */
        }

        .inline-form-group .form-select {
            flex-grow: 1; /* Allow dropdown to grow and fill remaining space */
            height: 40px; /* Set a fixed height for the dropdown */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                In-line Image Translation
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <!-- File Upload -->
                    <label for="image" class="upload-label">
                        Choose Image
                        <input type="file" name="image" id="image" accept="image/*" required>
                    </label>

                    <!-- Language Selection -->
                    <div class="inline-form-group">
                        <label for="language" class="form-label">Translate to:</label>
                        <select name="language" id="language" class="form-select" required>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Arabic">Arabic</option>
                        </select>
                    </div>

                    <!-- Button Container -->
                    <div class="btn-container">
                        <button type="button" class="btn btn-primary">Reset</button>
                        <button type="submit" class="btn btn-primary">Translate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
